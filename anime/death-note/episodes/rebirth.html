<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Video container for responsive scaling */
        .video-container {
            width: 100%;
            max-width: 960px;
            /* Adjust the max width as needed */
            aspect-ratio: 16 / 9;
            background-color: black;
            /* Background for when video isn't loaded */
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Makes sure video fills the container while maintaining aspect ratio */
        }
    </style>
</head>

<body>
