<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player with Fixed Advertisement Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Ad banner container */
        .ad-banner {
            width: 100%;
            max-width: 960px;
            height: 50px;
            background-color: white;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Video container for responsive scaling */
        .video-container {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background-color: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Advertisement Banner Fixed Above the Video -->
    <div class="ad-banner">
        <script type="text/javascript">
            atOptions = {
                'key': '0791eaedef2e8997fc7d5d2d909cb649',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//listenerhooter.com/0791eaedef2e8997fc7d5d2d909cb649/invoke.js"></script>
    </div>

    <!-- Video Player Container -->
    <div class="video-container">
        <video controls>
            <source src="../../../src/video/death-note/01 - Rebirth.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Advertisement Banner Fixed Above the Video -->
    <div class="ad-banner" style="margin-top: 10px;">
        <script type="text/javascript">
            atOptions = {
                'key': '0791eaedef2e8997fc7d5d2d909cb649',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//listenerhooter.com/0791eaedef2e8997fc7d5d2d909cb649/invoke.js"></script>
    </div>

</body>

</html>
